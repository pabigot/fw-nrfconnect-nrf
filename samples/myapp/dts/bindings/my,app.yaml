description: |
  Two ADC channels with properties for an RC divider.

compatible: "my,app"

include: base.yaml

properties:
  io-channels:
    required: true
    type: phandle-array
    description: op-amp and rc-output channels

  io-channel-names:
    required: false
    type: string-array
    description: ordered names of channels

  rc-ohm:
    required: true
    type: int
    description: Resistance in RC divider, ohm

  rc-ufarad:
    required: true
    type: int
    description: Capacitance in RC divider, uF
